<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList-Post</title>
</head>

<body>
    <div class="container">
        <div class="titlePageContainer">
            <h1 class="titlePage">Блог</h1>
            <img class="titleImg" src="./images.jfif" alt="logo">
        </div>
        <div class="taskContainer">
            <h1 class="titleTaskContainer">Новый блог</h1>
            <input type="text" id="taskTitle" class="task taskTitle" placeholder="Заголовок поста">
            <input type="text" id="taskInput" class="task taskInput" placeholder="Текст поста">
            <button id="addBtn">Создать пост</button>
        </div>

        <div id="taskListContainer"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
